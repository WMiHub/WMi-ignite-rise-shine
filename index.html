<html lang="en">

    <title>Ignite. Rise. Shine</title>

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #ffffff;
            color: #111;
        }

        /* Header */
        .hero {

            text-align: center;

        .hero h1 {

        }

        /* Menu */
        nav {

            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.08);
            position: sticky;
            top: 0;
            z-index: 10;
        }
        nav a {

            color: #0fa958;
            text-decoration: none;
            font-weight: bold;
        }

            margin: auto;

        }
        p {

            line-height: 1.7;
        }

        }
